<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <script src="js/funcoes.js"></script>
</head>
<body>
    <form onsubmit="cadastrar(event)">

        <label for="cep">CEP</label>
        <input type="number" onblur="buscarEndereco(this.value)" placeholder="Digite seu CEP" id="cep">
        <br><br>

        <label for="endereco">Endereço</label>
        <input type="text" placeholder="Digite seu Endereço" id="endereco">
        <br><br>

        <label for="cidade">Cidade</label>
        <input type="text" placeholder="Digite seu Cidade" id="cidade">
        <br><br>

        <label for="estado">Estado</label>
        <input type="text" placeholder="Digite seu Estado" id="estado">
        <br><br>

        <button>Cadastrar</button>
    </form>
    
</body>
</html>
